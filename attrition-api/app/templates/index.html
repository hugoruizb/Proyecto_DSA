<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyecto 2 - ML & NLP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Ingrese los Detalles del trabajador</h2>
    <form method="post" action="/predict">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
	
	<label for="BusinessTravel">BusinessTravel:</label>
        <input type="number" id="BusinessTravel" name="BusinessTravel">
        
	<label for="DailyRate">DailyRate:</label>
        <input type="number" id="DailyRate" name="DailyRate">

	<label for="Department">Department:</label>
        <input type="number" id="Department" name="Department">


        
        <input type="submit" value="Predecir attrition">
    </form>
</body>
</html>
